<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">

    <title>Order Summary Component</title>
</head>

<body>

    <main class="osc-main">

        <div class="osc-container">
            <div class="osc-hero-image">
                <img src="img/illustration-hero.svg" alt="">
            </div>

            <div class="osc-content">
                <h2 class="osc-heading">
                    Order Summary
                </h2>

                <p class="osc-description">
                    You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!
                </p>
            </div>

            <div class="osc-plan">
                <div class="osc-plan-image">
                    <img src="img/icon-music.svg" alt="" width="48" height="48">
                </div>

                <div class="osc-plan-pricing">
                    <p class="osc-plan-name">Annual Plan</p>
                    <p class="osc-plan-price">$59.99/year</p>
                </div>

                <div class="osc-plan-change">
                    <a href="#">Change</a>
                </div>
            </div>

            <div class="osc-buttons">
                <a href="#" class="osc-primary-button">Proceed to Payment</a>
                <a href="#" class="osc-secondary-button">Cancel Order</a>
            </div>
        </div>

    </main>

</body>

</html>
